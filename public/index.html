<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
let player;
let stars;
let bombs;
let platforms;
let cursors;
let score = 0;
let gameOver = false;
let scoreText;
let gameOverText;
let restartText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'sky.png');
    this.load.image('ground', 'platform.png');
    this.load.image('star', 'star.png');
    this.load.image('bomb', 'bomb.png');
    this.load.spritesheet('dude', 
        'dude.png',
        { frameWidth: 32, frameHeight: 48 }
    );
}



// 初期化
function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    // 静的グループで地面を作る
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // Spriteでplayerを作る
    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2); // 少しバウンドする
    player.setCollideWorldBounds(true); // 衝突判定する

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    // 個々でバウンド率を変える
    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.6, 0.9));

    });

    // 爆弾
    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });

    // ゲームオーバー表示を追加する
    gameOverText = this.add.text(400,300, '', {fontSize: '64px', fill: '#f00' });
    gameOverText.setOrigin(0.5);
    restartText = this.add.text(400,350, '', {fontSize: '32px', fill: '#fff' });
    restartText.setOrigin(0.5);

    // 衝突判定する
    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    // overlapは重なったときに跳ね返らない
    // colliderは重なったときに跳ね返る
    // playerとstartsをcolliderにした場合はplayerが星の上から落ちるときに跳ね返る

    // playerとstarsが重なったらcollectStarを呼ぶ
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    // playerとbombsが重なったらhitBombを呼ぶ
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

// ゲームオーバー後のゲーム開始処理
function restart()
{
    // ゲームオーバーフラグクリア
    gameOver = false;

    // ゲームオーバー文字を消す
    gameOverText.setText('');
    restartText.setText('');

    // スコアをクリア
    score = 0;
    scoreText.setText('Score: ' + score);

    // プレイヤーが赤くなっているのを元に戻す
    player.setTint(0xffffff);

    // 爆弾をdisable&clear
    bombs.children.iterate(function(bomb) {
        bomb.disableBody(true, true);
    });
    bombs.clear();

    // startsリセット
    stars.children.iterate(function (star) {
        star.enableBody(true, star.x, 0, true, true);
    });

}

// 更新
function update ()
{
    if (gameOver)
    {
　　　　if (cursors.space.isDown) {
            restart();

　　　　    // 物理エンジン再開
            // restart()の中ではthisが使えないようだったのでここでresumeする
    　　　　this.physics.resume();
        }
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    // UPキーでplayerが地面に接しているとき
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

// playerとstartが重なったらスコアを加算
// すべてなくなったらstartsをenableし、bombsを生成する
function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        // playerとは反対側に生成
        let x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        let bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
    gameOverText.setText('Game Over');
    restartText.setText('Restart: Hit Space Key');
}

    </script>
    
  </body>
</html>
